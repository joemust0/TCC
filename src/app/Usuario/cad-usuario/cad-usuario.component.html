<div class="cadastro">
  <h2>Crie sua conta agora!</h2>
  <form>
      <h2 style="text-align: center; margin-bottom: 15px;">Cadastro</h2>
      <div class="cad-container">
        <div>
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
        </div>

        <div>
          <label for="apelido">Como gostaria de ser chamado:</label>
          <input type="text" id="apelido" name="apelido" placeholder="Digite seu apelido">
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        </div>

        <div>
          <label for="confirma_email">Confirme seu e-mail:</label>
          <input type="email" id="confirma_email" name="confirma_email" placeholder="Confirme seu e-mail">
        </div>

        <div>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha">
        </div>

        <div>
          <label for="confirma_senha">Confirme sua senha:</label>
          <input type="password" id="confirma_senha" name="confirma_senha" placeholder="Confirme sua senha">
        </div>

        <div>
          <label for="instituicao">Instituição:</label>
          <input type="text" id="instituicao" name="instituicao" placeholder="Escola, Instituição de ensino, Faculdade,...">
        </div>

        <div>
          <label for="apelido">Apelido:</label>
          <input type="text" id="apelido" name="apelido" placeholder="Digite seu apelido">
        </div>

        <div>
          <label for="responsavel">Responsável:</label>
          <input type="text" id="responsavel" name="responsavel" placeholder="Professor, Orientador,...">
        </div>
      </div>
      <div class="btn">
      <button class="btn-cad" type="submit" alt="Cadastrar" (click)="CadastrarUsuario()">Cadastrar</button>
      <button class="btn-can" type="submit" alt="Cancelar" (click)="CancelarCadUser()">Cancelar</button>
  </div>
   </form>
      <p>*Campos obrigatório.</p>
</div>
